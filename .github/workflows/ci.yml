name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          # Configuration for integration tests (unit tests set their own env in beforeEach)
          MONGODB_URI: mongodb://localhost:27017/test
          ENABLED_CHAINS: polygon
          POLYGON_RPC: ${{ secrets.POLYGON_RPC }}
          PORT: 3000
          API_ENABLED: true
          LOG_LEVEL: info
